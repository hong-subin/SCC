<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Webpage Title -->
    <title>Hello, world!</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Kirang+Haerang&display=swap" rel="stylesheet">

    <!-- style -->
    <style type="text/css">
      h1 {
        font-family: 'Kirang Haerang', cursive;
      }
      .btn-lg{
        font-family: 'Kirang Haerang', cursive;
      }
      .wrap {
        width: 900px;
        margin: auto;
      }
      .comment {
        color: blue;
        font-weight: bold;
      }
      .form-post {
        max-width: 500px;
        padding: 2rem;
        margin: 2rem auto;
        border-color: #e9ecef;
        border-radius: 0.3rem;
        border: solid;
        display: block;
      }
      #post-box {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="jumbotron">
        <h1 class="display-4">나홀로 링크 메모장!</h1>
        <p class="lead">
          중요한 링크를 저장해두고, 나중에 볼 수 있는 공간입니다
        </p>
        <hr class="my-4" />
        <p class="lead">
          <a
            class="btn btn-primary btn-lg"
            href="#"
            role="button"
            id="toggle_button"
            onclick="hey()"
            >포스팅박스 열기</a
          >
        </p>
      </div>
      <div class="form-post" id="post-box">
        <div>
          <div class="form-group">
            <label for="exampleFormControlInput1">아티클 URL</label>
            <input class="form-control" placeholder="" />
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">간단 코멘트</label>
            <textarea class="form-control" rows="2"></textarea>
          </div>
          <button type="button" class="btn btn-primary">기사저장</button>
        </div>
      </div>
      <div class="card-columns" id="cards-box">
      </div>
    </div>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script>
      let count = 1;
      function hey() {
        count = 1 - count;
        if (count == 0) {
          $("#toggle_button").html("포스팅박스 닫기");
          $("#post-box").show();
        } else {
          $("#toggle_button").html("포스팅박스 열기");
          $("#post-box").hide();
        }
      }

      $(document).ready(function(){
        $('#cards-box').html('');
        listing();
      });

      function listing() {
        $.ajax({
          type: "GET",
          url: "http://spartacodingclub.shop/post",
          data: {},
          success: function(response){
             let articles = response['articles'];
             for (let i = 0; i < articles.length; i++) {
               make_card(articles[i]['comment'],articles[i]['desc'],articles[i]['image'],articles[i]['title'],articles[i]['url'])
             }
          }
        })
      }

      function make_card(comment, desc, image, title, url) {
        let temp_html = '<div class="card">\
          <img class="card-img-top" src="'+image+'" alt="Card image cap">\
          <div class="card-body">\
            <a href="'+url+'" class="card-title">'+title+'</a>\
            <p class="card-text">'+desc+'</p>\
            <p class="card-text comment">'+comment+'</p>\
          </div>\
        </div>';
        $('#cards-box').append(temp_html);
      }
    </script>
  </body>
</html>
