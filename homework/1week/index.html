<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
    .row1{
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .row2{
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: auto;;
    }

    .chanel {
      margin: 10px 0px 30px 0px
    }
    
    p {
      text-align: center;
    }

    .pricetext{
      font-size: 15px;
    }
    </style>

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row1">
        <div class="chanel">
          <img src="https://mblogthumb-phinf.pstatic.net/20150626_22/vogos_zoe_1435304309215PEIsN_PNG/%BB%FE%B3%DA_No_%281%29.PNG?type=w2">
        </div>
        <h3>샤넬n.5를 팝니다. <span class="pricetext">가격:200,000/100ml</span></h3>
        <p>
          향은 몰라도 이름은 안들어본 사람이 없는 향수계의 수퍼스타죠.<br/>샤넬 향수의 대표적 상징, 샤넬 넘버5를 만나보세요!
        </p>
      </div>
      <div class="row2">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">주문자 이름</span>
          </div>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">수량</label>
          </div>
          <select class="custom-select" id="inputGroupSelect01">
            <option selected>수량을 선택해주세요.</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">주소</span>
          </div>
          <input type="text" class="form-control" placeholder="address" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">전화번호</span>
          </div>
          <input type="text" class="form-control" placeholder="number" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <button type="button" class="btn btn-primary">주문하기</button>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
